global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'reviewer-roulette'
    environment: 'development'

scrape_configs:
  - job_name: 'reviewer-roulette'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'reviewer-roulette-bot'

    # Scrape metrics from the application's /metrics endpoint
    metrics_path: '/metrics'

    # Scrape interval (override global)
    scrape_interval: 10s

    # Timeout for scrape requests
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

# Alerting configuration (optional, for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Rule files (optional, for future use)
rule_files:
  # - "alert_rules.yml"
  # - "recording_rules.yml"
