apiVersion: v1
kind: Service
metadata:
  name: {{ include "reviewer-roulette.fullname" . }}
  labels:
    {{- include "reviewer-roulette.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "reviewer-roulette.selectorLabels" . | nindent 4 }}

---
{{- if .Values.metrics.prometheus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "reviewer-roulette.fullname" . }}-metrics
  labels:
    {{- include "reviewer-roulette.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  {{- if .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml .Values.metrics.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for Prometheus scraping
  ports:
    - port: {{ .Values.metrics.prometheus.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "reviewer-roulette.selectorLabels" . | nindent 4 }}
{{- end }}
