name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Build multi-platform binaries
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: server-linux-amd64
          - goos: linux
            goarch: arm64
            output: server-linux-arm64
          - goos: darwin
            goarch: amd64
            output: server-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: server-darwin-arm64
          - goos: windows
            goarch: amd64
            output: server-windows-amd64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o bin/${{ matrix.output }} ./cmd/server
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o bin/migrate-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/migrate
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o bin/init-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/init

      - name: Create archive
        run: |
          cd bin
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip ../gitlab-reviewer-roulette-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip *
          else
            tar czf ../gitlab-reviewer-roulette-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz *
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            gitlab-reviewer-roulette-*.tar.gz
            gitlab-reviewer-roulette-*.zip
          retention-days: 1

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version section from CHANGELOG.md
          VERSION="${{ github.ref_name }}"
          echo "Extracting changelog for $VERSION"

          # Get changelog section for this version
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md

          if [ ! -s release_notes.md ]; then
            echo "No changelog found for $VERSION, using git log"
            git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push Docker image
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
