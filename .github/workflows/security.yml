name: Security

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Run on pull requests
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  # Security scanning with gosec
  gosec:
    name: Security Scan (gosec)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run gosec
        run: make security
        continue-on-error: true

      - name: Run gosec with SARIF output
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  # Vulnerability scanning with govulncheck
  govulncheck:
    name: Vulnerability Check (govulncheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: make vuln-check

  # Dependency review (only on PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0

  # Check for exposed secrets
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # Dependency verification
  verify-dependencies:
    name: Verify Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Verify dependencies
        run: make verify

  # Check for known vulnerabilities in dependencies
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

  # Summary job
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gosec, govulncheck, verify-dependencies, trivy-scan]
    if: always()
    steps:
      - name: Check security status
        run: |
          echo "Security scan results:"
          echo "- gosec: ${{ needs.gosec.result }}"
          echo "- govulncheck: ${{ needs.govulncheck.result }}"
          echo "- verify-dependencies: ${{ needs.verify-dependencies.result }}"
          echo "- trivy-scan: ${{ needs.trivy-scan.result }}"

          # Fail if critical checks failed
          if [[ "${{ needs.verify-dependencies.result }}" != "success" ]]; then
            echo "Critical: Dependency verification failed!"
            exit 1
          fi

          echo "Security scans completed. Review GitHub Security tab for details."
